<ion-header>

  <ion-navbar>
    <ion-title>Getting Started</ion-title>

    <ion-buttons start>
      <button ion-button menuToggle="leftMenu">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button menuToggle="rightMenu">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="getting-started">
  <h3>Welcome to the Menu Experiment</h3>

  <p>
    You can open both left and right meny using below buttons or top navigation bar!
  </p>
  <ion-row>
    <ion-col width-50>
      <button ion-button primary block menuToggle="leftMenu">Toogle Left</button>
    </ion-col>

    <ion-col width-50>
      <button ion-button primary block menuToggle="rightMenu">Toogle Right</button>
    </ion-col>
  </ion-row>
</ion-content>
